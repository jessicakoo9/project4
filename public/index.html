<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Search</title>

  <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
  <div class="container">
    <h1>Jessicaâ€™s Employee Search</h1>
    <p class="sub">Search by letter/name + optional age range ðŸ’—</p>

    <div class="panel">
      <div class="row">
        <div class="field">
          <label for="nameQuery">Name contains</label>
          <input id="nameQuery" type="text" placeholder="e.g. C" />
        </div>

        <div class="field">
          <label for="minAge">Min age</label>
          <input id="minAge" type="number" placeholder="e.g. 20" />
        </div>

        <div class="field">
          <label for="maxAge">Max age</label>
          <input id="maxAge" type="number" placeholder="e.g. 40" />
        </div>
      </div>

      <div class="row buttons">
        <button id="searchBtn">Search</button>
        <button id="showAllBtn" class="secondary">Show All</button>
      </div>

      <div class="status" id="status">API: checkingâ€¦</div>
    </div>

    <div id="results"></div>
  </div>

  <script id="results_template" type="text/x-handlebars-template">
    <div class="resultsHeader">
      <div class="count">{{employees.length}} result(s)</div>
    </div>

    <ul class="list">
      {{#if employees.length}}
        {{#each employees}}
          <li class="item">
            <div class="itemTop">
              <span class="badge">id {{this.id}}</span>
              <span class="name">{{this.employee_name}}</span>
            </div>
            <div class="itemBottom">
              <span>ðŸ’° ${{this.employee_salary}}</span>
              <span>ðŸŽ‚ {{this.employee_age}}</span>
            </div>
          </li>
        {{/each}}
      {{else}}
        <li class="item empty">No matches found.</li>
      {{/if}}
    </ul>
  </script>

  <script src="app.js"></script>
</body>
</html>
