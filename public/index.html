<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Search</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <div class="container">
    <h1>Employee Search</h1>
    <p class="sub">Type a letter (or name) and see matching employees.</p>

    <div class="row">
      <label for="nameQuery">Search by name:</label>
      <input id="nameQuery" type="text" placeholder="e.g. C" />
      <button id="queryByName" data-querytype="by_name">Query</button>
      <button id="showAll" data-querytype="all">Show All</button>
    </div>

    <div class="status" id="status">API: checkingâ€¦</div>

    <div id="results"></div>
  </div>

  <script id="show_results_view" type="text/x-handlebars-template">
    <ul class="list">
      {{#if employees.length}}
        {{#each employees}}
          <li class="item">
            <strong>id:</strong> {{this.id}}
            <span class="sep">|</span>
            <strong>name:</strong> {{this.employee_name}}
            <span class="sep">|</span>
            <strong>salary:</strong> ${{this.employee_salary}}
            <span class="sep">|</span>
            <strong>age:</strong> {{this.employee_age}}
          </li>
        {{/each}}
      {{else}}
        <li class="item empty">No matches found.</li>
      {{/if}}
    </ul>
  </script>

  <script src="app.js"></script>
</body>
</html>
